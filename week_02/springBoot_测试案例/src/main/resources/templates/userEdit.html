<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>修改用户</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body class="container">
    <br/>
    <h1>修改用户</h1>
    <br/><br/>
    <div class="with:80%">
        <form  class="form-horizontal" th:action="@{/edit}" th:object="${user}" method="post">
            <input type="hidden" name="id" th:value="*{id}"/>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" id="name" th:value="*{name}" placeholder="name"/>
                </div>
            </div>

            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">password</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="password" id="password" th:value="*{password}" placeholder="password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <input type="submit" value="确定" class="btn btn-info"/>
                    &nbsp; &nbsp; &nbsp;
                </div>

            </div>
        </form>
    </div>
</body>
</html>
