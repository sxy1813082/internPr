<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>输入管理员密码</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/me.css">
    <script src = "checkNull.js"></script>
</head>
<body style="text-align:center;margin-top: 100px;background-color:#465363;">
  <h2 style="color: #8E8E93">这里是管理员主页，请输入管理员的密码</h2>
  <form role="form" action = "/loginInManager" method="post" onsubmit = "return checkInput(this)">
      <div class="ui icon input" style="margin-top: 50px;">
          <i class="user icon"></i>
          <input type="text" id="name" name = "name" placeholder="管理员姓名">
      </div>
      <br>
      <div class="ui icon input" style="margin-top: 40px">
          <i class="lock icon"></i>
          <input type="password" id = "password" name = "password" required="required" placeholder="密码">
      </div>
      <br>
    <input type="submit" id = "loginManage" value = "login" class="ui middle middle floated teal basic button" style="margin-top: 20px">
  </form>
  </body>

</html>
<script>
    function checkInput(form) {
        for (let i = 0; i < form.length; i++) {
            // alert("进来了");
            if (form.elements[i].value == "") {
                alert("请您输入" + form.elements[i].placeholder);
                //这里返回一个Boolean值，从而确定表单是否能够提交
                return false;
            }
        }
        return true;
    }
</script>
