<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="css/me.css">
</head>
<body class="container">
  <br/>
  <h1>user list</h1>
  <h4>这里是管理员主页</h4>
  <br/><br/>
  <div class="with:80%">
    <table class="ui  compact teal table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>password</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user : ${users}">
      <!--   each遍历users，这样得到的user是特定的user，因此可以在特定的user上做edit操作
         可以delete操作-->
        <th scope="row" th:text="${user.id}"></th>
        <td th:text="${user.name}"></td>
        <td th:text="${user.password}"></td>
        <td><a th:href="@{/toEdit(id=${user.id})}"class="ui orange basic left pointing label"><i class="clone icon"></i>edit</a></td>
        <td><a th:href="@{/delete(id=${user.id})}"class="ui orange basic left pointing label"><i class="tag icon"></i>delete</a></td>
      </tr>
      </tbody>
    </table>

  </div>
  <div class="form-group">
    <div class="col-sm-2 control-label">
      <a href="/toAdd" th:href="@{/toAdd}" class="ui mini left floated teal basic button">add</a>
    </div>
    <div class="col-sm-2 control-label">
      <a href="/login" class="ui mini left floated teal basic button">返回用户主页</a>
    </div>
  </div>
</body>
</html>
