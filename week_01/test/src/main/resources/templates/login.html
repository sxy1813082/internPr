<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src = "checkNull.js"></script>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body >
<div class="wrap">
    <div class="loginText">
    </div>
    <div class="loginCont clearfix">
        <div class="oLeft">
            <img src="img/logincon.png">
        </div>
        <div class="oRight" style="margin-top: 50px;text-align: center">
            <div class="loginWrap">
                <h3>登录</h3>
                <form role="form" th:action = "@{/loginIn}" method="post" onsubmit = "return checkInput(this)">
                    <div>
                        <div class="ui icon input" id="first">
                            <i class="user icon"></i>
                            <input type="text" id="name" name = "name" placeholder="请输入用户名" autocomplete="off">
                        </div>
                        <p class="error" style="margin-right: 100px;color:#E63A3A;"></p>
                    </div>
                    <div>
                        <div class="ui icon input" style="margin-top: 20px;" id="two">
                            <i class="lock icon"></i>
                            <input type="password" id = "password" name = "password" placeholder="请输入密码" autocomplete="off" >
                        </div>
                        <p class="error"style="margin-right: 100px;color:#E63A3A;"></p>
                    </div>
                    <input type="submit"  id = "login" value = "登录" class="ui middle middle floated teal basic button" style="margin-top: 20px;">
                    <a href="/toRegister" th:href="@{/toRegister}" class="ui middle middle floated teal basic button">注册</a>
                    <br><br>
                </form>
                <div>
                    <div class="col-sm-2 control-label">
                        <a href="/toManagement" class="ui middle middle floated teal basic button">去管理员页面</a>
                        <a href="/toForgetPassword">忘记密码？</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script>
    $("#name").blur(function(){
        if($(this).val().length != 0){
            $(this).parent().parent().find(".error").text("");
        }else{
            $(this).parent().parent().find(".error").text("请输入用户名");
        }
    })
    $("#password").blur(function(){
        if($(this).val().length != 0){
            $(this).parent().parent().find(".error").text("");
        }else{
            $(this).parent().parent().find(".error").text("请输入密码");
        }
    })
    function checkInput(form) {
        for (let i = 0; i < form.length; i++) {
            // alert("进来了");
            if (form.elements[i].value == "") {
                alert("请您输入" + form.elements[i].placeholder);
                //这里返回一个Boolean值，从而确定表单是否能够提交
                return false;
            }
        }
        return true;
    }
</script>
